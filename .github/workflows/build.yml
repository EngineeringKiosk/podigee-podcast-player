name: Build

on:
  push:
  #schedule:
  #  - cron: "5 1 * * *" # Run nightly
  workflow_dispatch:

jobs:
  build:
    name: Building the player
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: yarn install
        run: yarn install

      - name: gulp build
        run: gulp build

